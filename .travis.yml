language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6

before_script:
    - composer install

script:
    - mkdir -p build/logs
    - phpunit --coverage-clover=coverage.clover

after_script:
    # Upload coverage to scrutinizer
    - wget https://scrutinizer-ci.com/ocular.phar
    - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml
